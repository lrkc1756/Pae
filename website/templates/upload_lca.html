{% extends "base.html" %}
{% block title %}Upload LCA Excel{% endblock %}

{% block content %}
  <h2>Upload your OpenLCA Excel file</h2>

  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required>
    <button class="btn btn-success mt-2" type="submit">Upload and View</button>
  </form>

  <hr>

  {% if chart %}
    <h3>Visualized Impacts</h3>
    <div>{{ chart|safe }}</div>
  {% endif %}
{% endblock %}
