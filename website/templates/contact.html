{% extends "base.html" %}
{% block title %}Kontakt{% endblock %}

{% block content %}
<div class="full-width-bg tea-leaf">
<div class="container mt-4">
    <h2>PAE-e-Green</h2>
</br> 
    <div class="row">
        {% for person in people %}
        <div class="col-md-6 mb-4 contact-card">
            <div class="card text-left green-border-card" style="width: 100%; min-width: 180px; height: 450px;">
                <img src="{{ url_for('static', filename=person.image) }}" class="card-img-top" alt="{{ person.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ person.name }}</h5>
                    <p>{{ person.description }}</p>
                    <p><strong>Email:</strong> {{ person.email }}</p>
                    <p><strong>Tel.:</strong> {{ person.tel }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div> 
{% endblock %}
